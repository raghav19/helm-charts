---
suite: DB Deployment
templates:
  - db-deployment.yaml
release:
  name: utesting
  namespace: utestingnamespace
tests:
  - it: Default values
    asserts:
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: aasdb
      - equal:
          path: metadata.namespace
          value: utestingnamespace
      - equal:
          path: spec.template.spec.securityContext.fsGroup
          value: 1001
      - equal:
          path: spec.template.spec.containers[0].name
          value: aasdb
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: aasdb
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.name
          value: aasdb-credentials
      - equal:
          path: spec.template.spec.containers[0].env[2].valueFrom.secretKeyRef.name
          value: aasdb-credentials
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: aasdb-config
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].name
          value: aasdb-certs
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].name
          value: aasdb-data
      - equal:
          path: spec.template.spec.volumes[0].name
          value: aasdb-config
      - equal:
          path: spec.template.spec.volumes[1].name
          value: aasdb-certs
      - equal:
          path: spec.template.spec.volumes[2].name
          value: aasdb-data
      - equal:
          path: spec.template.spec.volumes[0].configMap.name
          value: aasdb
      - equal:
          path: spec.template.spec.volumes[1].secret.secretName
          value: aasdb-certs
      - equal:
          path: spec.template.spec.volumes[2].persistentVolumeClaim.claimName
          value: aasdb
  - it: Overridden Values
    set:
      nameOverride: aas-overridden-name
    assets:
      - equal:
          path: metadata.name
          value: aas-overridden-name
      - equal:
          path: metadata.name
          value: aas-overridden-namedb
      - equal:
          path: metadata.namespace
          value: utestingnamespace
      - equal:
          path: spec.template.spec.containers[0].name
          value: aas-overridden-namedb
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: aas-overridden-namedb
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.name
          value: aas-overridden-namedb-credentials
      - equal:
          path: spec.template.spec.containers[0].env[2].valueFrom.secretKeyRef.name
          value: aas-overridden-namedb-credentials
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: aas-overridden-namedb-config
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[1].name
          value: aas-overridden-namedb-certs
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].name
          value: aas-overridden-namedb-data
      - equal:
          path: spec.template.spec.volumes[0].name
          value: aas-overridden-namedb-config
      - equal:
          path: spec.template.spec.volumes[1].name
          value: aas-overridden-namedb-certs
      - equal:
          path: spec.template.spec.volumes[2].name
          value: aas-overridden-namedb-data
      - equal:
          path: spec.template.spec.volumes[0].configMap.name
          value: aas-overridden-namedb
      - equal:
          path: spec.template.spec.volumes[1].secret.secretName
          value: aas-overridden-namedb-certs
      - equal:
          path: spec.template.spec.volumes[2].persistentVolumeClaim.claimName
          value: aas-overridden-namedb
